<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presentation Scoring Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Main Title -->
    <h1>Presentation Scoring Form</h1>
    <!-- Scoring Form -->
    <form id="scoreForm">
      <!-- Student Name Dropdown -->
      <label for="studentName">Your Name:
        <select name="studentName" id="studentName" required>
          <option value="">-- Select your name --</option>
          <option>Tyler Babbel</option>
          <option>Caleb Beazel</option>
          <option>Limhi Canton</option>
          <option>Sean Davis</option>
          <option>Tyler Driggs</option>
          <option>Joshua Dutton</option>
          <option>Charles Garrison</option>
          <option>Asher Grey</option>
          <option>Aria Hassanzadeh</option>
          <option>Jackson Jacobson</option>
          <option>Tiare Jorquera Munoz</option>
          <option>Marlon Sebastian Osorio</option>
          <option>Jordan Paxman</option>
          <option>Tyler Perkins</option>
          <option>Spencer Rohwer</option>
          <option>Connor Scott</option>
          <option>Matt Scott</option>
          <option>Aaron Scroggins</option>
          <option>Carissa Seidel</option>
          <option>Jarek Smith</option>
          <option>Jess Smith</option>
          <option>Zachary Stout</option>
          <option>MacKayla Whitehead</option>
        </select>
      </label>
      <!-- Clarity Slider -->
      <div class="criteria">
        <!-- Clarity Slider -->
        <label>
          Clarity:
          <span class="slider-value" id="clarity-value">5 ⭐</span>
          <input type="range" min="1" max="10" value="5" name="Clarity" class="slider"/>
        </label>
        <!-- Delivery Slider -->
        <label>
          Delivery:
          <span class="slider-value" id="delivery-value">5 ⭐</span>
          <input type="range" min="1" max="10" value="5" name="Delivery" class="slider"/>
        </label>
        <!-- Confidence Slider -->
        <label>
          Confidence:
          <span class="slider-value" id="confidence-value">5 ⭐</span>
          <input type="range" min="1" max="10" value="5" name="Confidence" class="slider"/>
        </label>
      </div>
      <!-- Anonymous Feedback Textarea -->
      <label>Anonymous Feedback:
        <textarea name="feedback" placeholder="Write feedback here..."></textarea>
      </label>
      <!-- Submit Button -->
      <button type="submit">Submit Evaluation</button>
      <!-- Success Message -->
      <div id="success-message" style="display:none; color: #38a169; margin-top: 10px; font-weight: 600; text-align: center;">✅ Thank you! Your evaluation has been recorded.</div>
    </form>

    <!-- Results Section (hidden by default, shown after first submit) -->
    <div id="results" style="display: none;">
      <!-- Average Scores Section -->
      <h2 class="section-title">Average Scores</h2>
      <!-- Bar Chart Canvas -->
      <canvas id="chart" width="400" height="200"></canvas>
      <!-- Feedback List -->
      <div id="feedbackList"></div>
    </div>
  </div>

  <!-- Load Eclipse Paho MQTT JavaScript client from CDN -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
